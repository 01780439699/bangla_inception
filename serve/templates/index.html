<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Handwritten Bangla Charecter Recognition using CNN</title>
	 <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
	<h1>Bangla Handwritten Character Recognition using <span>Convolutional Neural Network</span></h1>
	<canvas id="canvas" width="280" height="280" style="border:8px solid; float: left; margin: 70px; margin-top:160px;  border-radius: 5px; cursor: crosshair;"></canvas>
	<div id="debug" style="margin:65px;margin-top:100px">
		
		<input type="button" id="clearButton" style="" value="clear" name="clearButton">
		<br/>
		<spanstyle="color: #4DAF7C; font-weight: 400; font-family: 'Open Sans', Helvetica;	">Draw the Character inside this box</span>
	</div>
	<div style="margin-left:175px; margin-top:460px; float:left; position:absolute;">
		
		<a href="#" class="myButton"><span style=" font-weight: 400; font-family: 'Open Sans', Helvetica;	"> Predict </span></a>
		<!--
		<a href="#" class="myBangla"><span style=" font-weight: 400; font-family: 'Open Sans', Helvetica;	"> Predict Bangla</span></a>
		-->			
	</div>
	<div >
		<h1 id="result" style="margin-right:20px; margin-top:300px;float:left;"><span> </span></h1>
	</div>

	
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="{{ url_for('static',filename='index.js') }}"></script>
	<script type="text/javascript">
		$(".myButton").click(function() {

			var $SCRIPT_ROOT={{request.script_root|tojson|safe }};
			var canvasObj=document.getElementById('canvas');
			var img= canvasObj.toDataURL();
			$.ajax({
				type:"POST",
				url: $SCRIPT_ROOT + "/predict_bangla/",
				data: img,
				success: function(data){
					$('#result').text('Predicted Output:'+data);

				}
			});

			// body...
		});
		$(".myBangla").click(function() {

			var $SCRIPT_ROOT={{request.script_root|tojson|safe }};
			var canvasObj=document.getElementById('canvas');
			var img= canvasObj.toDataURL();
			$.ajax({
				type:"POST",
				url: $SCRIPT_ROOT + "/predict_bangla/",
				data: img,
				success: function(data){
					$('#result').text('Predicted Output:'+data);

				}
			});

			// body...
		});
	</script>


</body>
</html>
